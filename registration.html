<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
</head>
<body>
    

    <div>
        <form align="center" id="register">
            <h1>Validation Form</h1>
            <div>
                <label id="fnameerr">First Name :</label>
                <input type="text" id="fName" placeholder="firstName">
                <br>
                <br>
            </div>
            <div>
                <label>Last Name :</label>
                <input type="text" id="lName" placeholder="lastName">
                <br>
                <br>
            </div>
            <div>
                <label>E-mail :</label>
                <input type="email" id="mail" placeholder="email">
                <br>
                <br>
            </div>
            <div>
                <label>Password :</label>
                <input type="password" id="pass" placeholder="Password">
                <br>
                <br>
            </div>
            <div>
                <label>D.O.B :</label>
                <input type="date" id="DOB" placeholder="date">
                <br>
                <br>
            </div>
            <div>
                <label>Gender:</label>
		        <input type="radio" name="gender" id="gender" placeholder="male"/>Male
		        <input type="radio" name="gender" id="gender" placeholder="female"/>female
		        <br/>
		        <br/>
            </div>
            <div>
                <label>Hobby :</label>
                <select name="hobbies" id="hobbies">
                    <option hidden>Select your hobbies</option>
                    <option>Reading</option>
                    <option>Gaming</option>
                    <option>Cricket</option>
                </select>
                <br>
                <br>
            </div>
            <div>
                <button type="submit" id="register">Register</button>
            </div>            
        </form>
    </div>

    <script src="form.js"></script>

</body>
</html>
